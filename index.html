<!DOCTYPE html>
<html>

<head>
    <title>Crystals Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Personal Javascript -->
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="center"><img class="logo" src="./assets/images/bobs-logo.jpg"></div>
    <div class="container">
            <h2>Instructions: </h2>
                <p>Teddy needs something to eat from Bob's Burgers. Each button below will feed him a specific amount of burgers.
                Try and feed Teddy the exact number of burgers he needs. Be careful not to go over!</p>
 
            <div class="row">
                <div class="col-sm-6">
                    <div>Number of Burgers Teddy Needs: <span class="show" id="random"></span></div>
                </div>
                <div class="col-sm-6">
                    <div>Number of Burgers Teddy's Eaten: <span class="show" id="userScore"></span></div>
                </div>
            </div>

           <div class="row total-record">
                <div class="col-lg-12">
                    <div>Wins: <span class="show" id="wins"></span></div>
                    <div>Losses: <span class="show" id="losses"></span></div>
                </div>
            </div>

            <div class="row-3">
                <div class="burgers">
                    <button class="burger-btn crystal1"><span id="crystal1"></span></button>
                    <button class="burger-btn crystal2"><span id="crystal2"></span></button>
                    <button class="burger-btn crystal3"><span id="crystal3"></span></button>
                    <button class="burger-btn crystal4"><span id="crystal4"></span></button>
                </div>
                <div id="teddy">
                    <img src="./assets/images/teddy-2.gif">
                </div>
            </div>
        </div>
</body>

</html>
